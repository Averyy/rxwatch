# Production docker-compose for VPS deployment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: rxwatch-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rxwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_DB: ${POSTGRES_DB:-rxwatch}
    volumes:
      - rxwatch_postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"  # Expose to localhost for cron scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rxwatch -d rxwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  app:
    image: ${RXWATCH_IMAGE:-ghcr.io/averyy/rxwatch:latest}
    container_name: rxwatch-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-rxwatch}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-rxwatch}
      DSC_API_URL: ${DSC_API_URL:-https://healthproductshortages.ca/api/v1}
      DSC_ACCOUNTS: ${DSC_ACCOUNTS}
      DPD_API_URL: ${DPD_API_URL:-https://health-products.canada.ca/api/drug}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://rxwatch.ca}
      CRON_SECRET: ${CRON_SECRET}
      NODE_ENV: production
    ports:
      - "127.0.0.1:5000:5000"  # Only expose to localhost (Caddy proxies)
    networks:
      - default
      - web
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  rxwatch_postgres_data:

networks:
  default:
  web:
    external: true
