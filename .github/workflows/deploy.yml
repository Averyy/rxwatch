name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,suffix=-{{date 'YYYYMMDD'}},format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to VPS
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /root/rxwatch || exit 1

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Ensure dependencies are installed (for cron scripts)
            yarn install --frozen-lockfile

            # Start database if not running
            docker compose -f docker-compose.prod.yml up -d db
            sleep 5

            # Check if this is first run (no tables)
            TABLE_COUNT=$(docker compose -f docker-compose.prod.yml exec -T db psql -U rxwatch -d rxwatch -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public' AND table_name IN ('drugs', 'reports');" 2>/dev/null | tr -d ' ' || echo "0")

            if [ "$TABLE_COUNT" -lt 2 ]; then
              echo "First run detected - setting up database..."

              # Push schema
              yarn db:push

              # Seed from cached data
              echo "Seeding from cached history data..."
              yarn backfill

              echo "Seeding from cached DPD data..."
              yarn sync-dpd:from-cache

              echo "First run setup complete!"
            else
              echo "Database already set up ($TABLE_COUNT tables found)"
            fi

            # Pull and restart app container
            docker compose -f docker-compose.prod.yml pull app
            docker compose -f docker-compose.prod.yml up -d

            # Wait and verify
            sleep 5
            docker compose -f docker-compose.prod.yml ps

            # Cleanup old images
            docker image prune -f

            echo "Deployed successfully!"

      - name: Generate deployment summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## Deployed to VPS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site: https://rxwatch.ca" >> $GITHUB_STEP_SUMMARY
