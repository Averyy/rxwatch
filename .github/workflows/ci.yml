name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript check
        run: yarn type-check

      - name: Lint
        run: yarn lint

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Security audit
        run: yarn audit --groups dependencies
        continue-on-error: true  # Don't fail build, but report issues

      - name: Check for critical vulnerabilities
        run: |
          # Fail only on critical severity
          # Use jq for proper JSON parsing instead of grep
          set +e
          AUDIT_OUTPUT=$(yarn audit --json --groups dependencies 2>&1)
          AUDIT_EXIT=$?
          set -e

          # Check if jq is available and output is valid JSON
          if command -v jq &> /dev/null; then
            # Parse using jq for accurate counts
            CRITICAL=$(echo "$AUDIT_OUTPUT" | jq -s '[.[] | select(.type == "auditAdvisory") | select(.data.advisory.severity == "critical")] | length' 2>/dev/null || echo "0")
            HIGH=$(echo "$AUDIT_OUTPUT" | jq -s '[.[] | select(.type == "auditAdvisory") | select(.data.advisory.severity == "high")] | length' 2>/dev/null || echo "0")
          else
            # Fallback to grep if jq not available (less accurate)
            CRITICAL=$(echo "$AUDIT_OUTPUT" | grep -c '"severity":"critical"' || echo "0")
            HIGH=$(echo "$AUDIT_OUTPUT" | grep -c '"severity":"high"' || echo "0")
          fi

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" != "0" ] && [ "$CRITICAL" -gt 0 ] 2>/dev/null; then
            echo "::error::Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          # Provide dummy DATABASE_URL for build (not used at runtime)
          DATABASE_URL: postgres://dummy:dummy@localhost:5432/dummy
